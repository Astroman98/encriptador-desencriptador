<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Challenge 1: Encriptador de Texto</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img class="image" src="images/Logo.png" alt="Logo" />

          <h1 class="tittle">Encriptador de texto</h1>
        </div>
      </header>

      <div class="left">
        <form action="">
          <textarea
            class="form-control"
            name="mensaje"
            id="mensaje"
            rows="3"
            placeholder="Escriba aquí el mensaje..."
          ></textarea>
        </form>
      </div>

      <div class="right">
        <img id="muneco" src="images/Muñeco.png" alt="" id="imagenderecha" />

        <textarea
          name=""
          id="texto2"
          cols="30"
          rows="5"
          placeholder="Ingrese un texto para desencriptar..."
        ></textarea>
        <br />
        <br />
        <br />

        <button type="button" class="btn-copiar" id="copiar" onclick="copiar()" >Copiar</button>
        <br />
        <br />
        <br />
      </div>

      <div class="left-button">
        <p>¡Solo se aceptan letras minúsculas y sin acentos!</p>
        <button
          type="button"
          class="btn"
          id="btn-encriptar"
          onclick="encriptar()"
        >
          Encriptar
        </button>
        <button
          type="button"
          class="btn-desencriptarr"
          id="btn-desencriptar"
          onclick="desencriptar()"
        >
          Desencriptar
        </button>
      </div>
    </div>
  </body>
</html>
